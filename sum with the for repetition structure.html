<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sum the Even Integers from 2 to 100</title>
    <script>
        var sum = 0;

        for (var number = 2; number <= 100; number += 2)
            sum += number; 

        document.writeln("The sume of the even integers " + "from 2 to 100 is " + sum);
    </script>
</head>
